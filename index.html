<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Quiz Time</title>
</head>

<body>
  
  <div class="container">
    <div>TIME: <span id="seconds">30</span></div>
    <div id="score">0</div>
    <div id="input" class="hide">
      <form>
        <label for="uName">Enter Your Name</label><br>
        <input type="text" id="uName" name="username">
        <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <div>
      <button id="highScoreBtn">View Highscores</button>
      <ul id="highScoreList" class="hide">Highscores</ul>
    </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid"></div>
    </div>
    <div id="response" class="hide"></div>
    
    <div id="controls">
      <button id="bingo">Start</button>
      <button id="clear">Clear High Scores</button>
    </div>
    
  </div>
  <script src="./script.js"></script>
</body>

</html>
